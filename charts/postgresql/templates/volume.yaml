apiVersion: v1
kind: PersistentVolume
metadata:
    name: {{ .Release.Name }}-volume
    labels:
        app: postgresql
        type: local
spec:
    storageClassName: manual
    capacity:
        storage: 8G
    accessModes:
        - ReadWriteMany
    hostPath:
        path: "/opt/kubernetes/{{ .Release.Name }}/data"
