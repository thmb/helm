apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}
  labels:
    app: storage
spec:
  storageClassName: manual # default storage
  persistentVolumeReclaimPolicy: Retain
  accessModes: [ "ReadWriteMany" ]
  capacity:
    storage: 1G
  hostPath:
    path: /opt/kubernetes/{{ .Release.Name }}
    type: DirectoryOrCreate # create if not exist